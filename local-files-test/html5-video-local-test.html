<!DOCTYPE html> 
<html> 
<body> 

<button onclick="myFunction('test2.mp4')" type="button">Change Video</button><br>
 
<button onclick="myFunction('test1.mp4')" type="button">Change Video</button><br>


<video id="myVideo" controls autoplay>
  <source id="mp4_src" src="test1.mp4" type="video/mp4">
  <source id="ogg_src" src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<script> 
var vid = document.getElementById("myVideo");

function myFunction(newVideo) { 
  isSupp = vid.canPlayType("video/mp4");
  if (isSupp == "") {
    vid.src = "movie.ogg";
  } else {
    vid.src = newVideo;
  }
  vid.load();
} 
</script> 

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

</body> 
</html>
